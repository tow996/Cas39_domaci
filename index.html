<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="./src/main.js"  defer type="module"></script> -->
    <script src="./src/controller.js"  defer type="module"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Products</h1>
    </header>
    <input type="text" placeholder="Search products...">
    <select name="sort-price" id="sort-price">
        <option value="unordered">Unordered</option>
        <option value="ascending">Ascending Price</option>
        <option value="descending">Descending Price </option>
    </select>
    <main>
    </main>
     <!-- Button trigger modal -->
    <button type="button" class="btn btn-danger" id="product-modal-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 144L48 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l144 0 0 144c0 17.7 14.3 32 32 32s32-14.3 32-32l0-144 144 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-144 0 0-144z"/>
        </svg>
    </button>
    <footer>
        <p>&copy; 2025 Products. All rights are reserved.</p>
    </footer>
    <!-- Bootstrap modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create New Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" name="name" placeholder="Name..." id="create-product-name">
                <input type="number" name="price" placeholder="Price..." id="create-product-price" >
                <input type="text" name="image" placeholder="Image URL..." id="create-product-image">
                <textarea name="description" placeholder="Description..." id="create-product-description" ></textarea>
                <div>
                    <input type="checkbox" name="in_stock" id="create-product-in-stock"> 
                    <label for="create-product-in-stock">In Stock</label>
                </div>
                <h4>Characteristics</h4>
                <section class="char-section">
                    <input type="text" placeholder="Key..." name="key" id="create-product-char-key">
                    <input type="text" placeholder="Value..." name="value" id="create-product-char-value">
                </section>
                <div id="add-badge-container">
                    <button id="add-badge-btn">Add badge</button>
                </div>
                <hr>
                <article class="char-badge-container">
                    <!-- <div class="char-badge">
                        <p>key:value</p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path d="M256 48a208 208 0 1 1 0 416 208 208 0 1 1 0-416zm0 464A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c-9.4 9.4-9.4 24.6 0 33.9l47 47-47 47c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l47-47 47 47c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-47-47 47-47c9.4-9.4 9.4-24.6 0-33.9s-24.6-9.4-33.9 0l-47 47-47-47c-9.4-9.4-24.6-9.4-33.9 0z"/>
                        </svg>
                    </div> -->
                </article>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="reset-form-btn">Reset</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="create-product-btn">Create Product</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
